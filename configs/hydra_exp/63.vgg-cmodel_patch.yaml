# @package _global_

# VGG-like using CModel constructor
# + GAP like in exp62
# + space2depth (block size = 8) like in ConvMixer
#   + first conv: conv3x3(3, 64) -> conv1x1(192, 64)
#   + first 3 maxpools are removed

# first observation - training becomes 3x times faster. from ~26.5 mins to ~9.5 mins per epoch
# same number of parameters, same resolution before GAP as in exp62.cmodel, the receptive field for first convs is larger
# interesting how it would perform. I would expect it to be slightly better
# (even slightly better is enough taking into account that training is 3x faster)

# upd. after 8 epochs. it's still much worse
# my speculation is that due to ReLU activation model can't learn the same representation as with conv3x3
# will stop this run and start new exp
# [10-27 10:07:16] - Epoch 8 | lr 9.96e-02
# [10-27 10:16:51] - Train loss: 4.3616 | Acc@1: 32.7167 | Acc@5: 56.1811
# [10-27 10:16:51] - Val   loss: 3.2555 | Acc@1: 43.9960 | Acc@5: 70.1920

defaults:
  - /base@_here_
  
log:
  exp_name: vgg-cmodel_patches
  histogram: True
  print_model: True

model:
  _target_: sota_imagenet.model.CModel
  extra_kwargs:
    ReLU:
      inplace: True

  layer_config:
    # VGG16: [64, 64, 'M', 128, 128, 'M', 256, 256, 256, 'M', 512, 512, 512, 'M', 512, 512, 512, 'M'],
    # 1
    - [-1, 1, pt.modules.SpaceToDepth, 8]
    - [-1, 1, conv1x1, [192, 64]]
    - [-1, 1, nn.BatchNorm2d, 64]
    - [-1, 1, nn.ReLU]
    # 2
    - [-1, 1, conv3x3, [64, 64]]
    - [-1, 1, nn.BatchNorm2d, 64]
    - [-1, 1, nn.ReLU]
    # - [-1, 1, nn.MaxPool2d, [2, 2]] # os=2
    # 3
    - [-1, 1, conv3x3, [64, 128]]
    - [-1, 1, nn.BatchNorm2d, 128]
    - [-1, 1, nn.ReLU]
    # 4`
    - [-1, 1, conv3x3, [128, 128]]
    - [-1, 1, nn.BatchNorm2d, 128]
    - [-1, 1, nn.ReLU]
    # - [-1, 1, nn.MaxPool2d, [2, 2]] # os=4
    # 5
    - [-1, 1, conv3x3, [128, 256]]
    - [-1, 1, nn.BatchNorm2d, 256]
    - [-1, 1, nn.ReLU]
    # 6
    - [-1, 1, conv3x3, [256, 256]]
    - [-1, 1, nn.BatchNorm2d, 256]
    - [-1, 1, nn.ReLU]
    # 7
    - [-1, 1, conv3x3, [256, 256]]
    - [-1, 1, nn.BatchNorm2d, 256]
    - [-1, 1, nn.ReLU]
    # - [-1, 1, nn.MaxPool2d, [2, 2]] # os=8
    # 8
    - [-1, 1, conv3x3, [256, 512]]
    - [-1, 1, nn.BatchNorm2d, 512]
    - [-1, 1, nn.ReLU]
    # 9
    - [-1, 1, conv3x3, [512, 512]]
    - [-1, 1, nn.BatchNorm2d, 512]
    - [-1, 1, nn.ReLU]
    # 10
    - [-1, 1, conv3x3, [512, 512]]
    - [-1, 1, nn.BatchNorm2d, 512]
    - [-1, 1, nn.ReLU]
    - [-1, 1, nn.MaxPool2d, [2, 2]] # os=16
    # 11
    - [-1, 1, conv3x3, [512, 512]]
    - [-1, 1, nn.BatchNorm2d, 512]
    - [-1, 1, nn.ReLU]
    # 12
    - [-1, 1, conv3x3, [512, 512]]
    - [-1, 1, nn.BatchNorm2d, 512]
    - [-1, 1, nn.ReLU]
    # 13
    - [-1, 1, conv3x3, [512, 512]]
    - [-1, 1, nn.BatchNorm2d, 512]
    - [-1, 1, nn.ReLU]
    
    # in original VGG they have FC(512 * 7 * 7 -> 4096) here but i'm using GAP + FC(512 -> 4096)
    - [-1, 1, pt.modules.FastGlobalAvgPool2d, [], {flatten: True}]
    - [-1, 1, nn.Linear, [512, 4096]]
    - [-1, 1, nn.ReLU]
    - [-1, 1, nn.Linear, [4096, 4096]]
    - [-1, 1, nn.ReLU]
    - [-1, 1, nn.Linear, [4096, 1000]]

# using default SGD
optim:
  _target_: torch.optim._multi_tensor.SGD
  momentum: 0.9
  weight_decay: 3e-5
  lr: 0

# use label smoothing
criterion:
  smoothing: 0.1

loader:
  image_size: 224
  batch_size: 224
  blur_prob: 0.2
  gray_prob: 0.2
  color_twist_prob: 0.4
  re_prob: 0.3

val_loader:
  image_size: 288 # to test on the same resolution as timm

run:
  stages:
    # SGD requires warmup
    - {start: 0, end: 3, lr: [0.001, 0.1]}
    - {start: 3, end: 90, lr: [0.1, 0], lr_mode: cos}

  extra_callbacks:
    - _target_: sota_imagenet.callbacks.CutmixMixup
      cutmix_alpha: 1.0
      mixup_alpha: 0.2
      prob: 1.0

filter_from_wd: [gain] # filter bias and gain from wd
# leaving gain param to apply proper init for the model
init_gamma: 1.7 # value from NFNet paper for SiLU activation
